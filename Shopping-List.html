<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
    //Create references to the elements
    const listElement = document.querySelector('ul');
     const inputElement = document.getElementById('item');
     const addButton = document.querySelector('button');

    //Create the function to run on button click
    function addItemToList() {
    //Store the current value of the input element in a variable
    const inputValue = inputElement.value;

    //Empty the input element
    inputElement.value = '';

    const listItem = document.createElement('li');
    const itemSpan = document.createElement('span');
    const deleteButton = document.createElement('button');

    //Append elements as children
    listItem.appendChild(itemSpan);
    listItem.appendChild(deleteButton);

    //Set text content
    itemSpan.textContent = inputValue;
    deleteButton.textContent = 'Delete';

    //Attach event handler to the delete button
    deleteButton.addEventListener('click', function () {
      listItem.remove();
    });

    //Append the list item to the list
    listElement.appendChild(listItem);

    //Focus the input element for the next item
    inputElement.focus();
}

     //Attach the function to the button click event
    addButton.addEventListener('click', addItemToList);
    </script>
  </body>
</html>
